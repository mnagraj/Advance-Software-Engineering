<ion-view title="Signup" id="page3" style="background-color:#894485;">
    <ion-content padding="true" class="has-header">
        <form id="signup-form2" class="list">
            <ion-list id="signup-list2">
                <label class="item item-input" id="signup-input3">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="First name Last name">
                </label>
                <label class="item item-input" id="signup-input6">
                    <span class="input-label">Email id</span>
                    <input type="text" placeholder="Enter Email ">
                </label>
                <label class="item item-input" id="signup-input7">
                    <span class="input-label">Phone Number</span>
                    <input type="text" placeholder="Enter Phone Number">
                </label>
                <label class="item item-select" id="signup-select1">
                    <span class="input-label">Gender</span>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </label>
                <label class="item item-input">
                     <span class="input-label">Date Of Birth</span>
                      <input type="date">
                          </label>
                <label class="item item-input" id="signup-input4">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Enter Username">
                </label>
                <label class="item item-input" id="signup-input5">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Enter Password">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 2px;"></div>
        </form>
        <a ui-sref="login" id="signup-button3" class="button button-positive  button-block">Sign up</a>
    </ion-content>
</ion-view>
